<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeLine | Cadastro da máquina</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body onload="fetchInfoMaquinas()">
    <div class="container">
      <header>
        <div class="search">
          <h2>Configuração</h2>
          <input type="text" />
        </div>

        <div></div>
      </header>
      <div class="containerContent">
        <div class="navbar">
          <img src="../home/assets/images/logoLifeLine.png" alt="" />
        </div>
        <div class="content">
          <div class="kpis">
            <div class="kpi">
              <p>Quantidade de máquinas</p>
              <h2 id="qtd_maquinas"></h2>
            </div>

            <div class="kpi">
              <div class="statusKpi red"></div>
              <p>Máquinas em estado critico</p>
              <h2>0</h2>
            </div>

            <div class="kpi">
              <div class="statusKpi yellow"></div>
              <p>Máquinas em estado de alerta</p>
              <h2>0</h2>
            </div>

            <div class="kpi">
              <div class="statusKpi green"></div>
              <p>Máquinas em bom estado</p>
              <h2>2</h2>
            </div>
          </div>
          <div class="campoFilters">
            <div class="filters">
              <select name="" id="">
                <option value="">Ambos</option>
                <option value="">Ativo</option>
                <option value="">Desativado</option>
              </select>
              <label for="inputMaquina">Nome da máquina:</label>
              <input id="inputMaquina" onkeyup="filterByName()" type="text" placeholder="Notebook Empresa" />
            </div>
            <button onclick="modal()">Adicionar</button>
          </div>

          <div id="maquinas_div" class="maquinas"> <!-- DIV PAI  -->
           </div> <!-- DIV PAI -->
        </div>
      </div>
    </div>
    <div class="modalContainer" id="modalContainer">
      <div class="modal">
        <h1>Cadastro da Máquina</h1>
        <div class="contentModal" id="contentModal">
          <label for="nomeMaquina">Nome da máquina</label>
          <input id="nomeMaquina" type="text" placeholder="exemplo: Notebook Empresa" />
        </div>
        <div class="buttonsModal">
          <button class="red buttonModal" onclick="modal()">Cancelar</button>
          <button class="green buttonModal" onclick="handleSave()">
            Adicionar
          </button>
        </div>
      </div>
    </div>
    <script src="js/modal.js"></script>
    <script src="js/infoMaquinas.js"></script>
  </body>
</html>
