    <header>
        <div class="mask">

                    <g>
                        <path

                        </path>
                    </g>
                </svg>
            </button>
        </div>
        <div class="cards" id="cards">
        </div>
        <div class="container">
            <div class="toggle" style="display: none;">
                <input type="checkbox">
                <span class="button"></span>
                <span class="label" onclick="postar()">+</span>
            </div>
        </div>
    </main>
    <div class="modal-post" style="display: none;">
        <div class="cardM">
            <div class="cardM_header">
               <div class="fechar"></div>
               <div class="modal-card__close-modal" onclick="alert('aa')"></div>
            </div>
            <div class="cardM__content">
              <p class="content_title"></p>
              <p class="content__description"></p>
            </div>
            <div class="cardM__footer">
              <div class="cardM__image"></div>
              <p></p>
            </div>
        </div>
    </div>
    <ul class="modal-config" style="display: none;">
        <div class="modal-config__close-modal"></div>
        <h2>Escolha o tamanho da fonte</h2>
        <div class="sizes">
            <h5>Aa</h5>
            <div class="sizes__pick-size">
                <span class="pick-size__small"></span>
                <span class="pick-size__medium active"></span>
                <span class="pick-size__large"></span>
            </div>
            <h3>Aa</h3>
        </div>
        <li class="modal-config__options theme-toggle"></li>
        <li class="modal-config__options exit"></li>
    </ul>

        <div class="sidebar__icon" onclick="window.location = 'chat.html'"></div>
        <div class="sidebar__icon"></div>
        <div class="sidebar__icon" onclick="window.location = 'perfilUsuario.html'"></div>

<script>
    function handlePostModalState(){
  const modalPost = document.querySelector('.modal-post')
  console.log(modalPost);
  if (modalPost.style.display == "none" || modalPost.style.display == "") {
    modalPost.style.display = "flex";
    document.body.style.overflowY = "hidden";
  } else {
    modalPost.style.display = "none";
    document.body.style.overflowY = "visible";
  }
};
</script>
