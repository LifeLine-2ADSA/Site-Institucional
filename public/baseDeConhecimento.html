<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de conhecimento</title>
    <link rel="stylesheet" href="./home/css/baseDeConhecimento.css">
    <link rel="stylesheet" href="./home/css/componentesBase/navbar.css">
    <link rel="stylesheet" href="./home/css/componentesBase/sidebar.css">
    <link rel="stylesheet" href="./home/css/componentesBase/modal-config.css">
    <link rel="stylesheet" href="./home/css/componentesBase/card.css">
    <link rel="stylesheet" href="./home/css/utils.css">
</head>
<body>
    <header>
        <div class="mask">
            <div class="container">
                <div class="navbar">
                    <div class="navbar__logo"></div>
                    <div class="navbar__search-bar">
                        <input type="text">
                    </div>
                    <ul class="navbar__menu">
                        <li class="navbar__icon">                 
                        </li>
                        <li class="navbar__icon">                 
                        </li>
                        <li class="navbar__icon">                                         
                        </li>
                        <li class="navbar__icon">                                         
                        </li>
                        <li class="navbar__icon">                                         
                        </li>
                        <li class="navbar__icon config">                                         
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main class="container_section">
        <div class="search">
            <input type="text" class="search__input" placeholder="Tire sua duvida aqui">
            <button class="search__button">
                <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
                    <g>
                        <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                    </g>
                </svg>
            </button>
        </div>
        <div class="cards" id="cards">
        </div> 
        <div class="container">
            <div class="toggle">
              <input type="checkbox">
              <span class="button"></span>
              <span class="label" onclick="postar()">+</span>
            </div>
          </div>  
    </main>
    <ul class="modal-config" style="display: flex;">
            <div class="modal-config__close-modal"></div>
            <h2>Escolha o tamanho da fonte</h2>
            <div class="sizes">
                <h5>Aa</h5>
                <div class="sizes__pick-size">
                    <span class="pick-size__small"></span>
                    <span class="pick-size__medium active"></span>
                    <span class="pick-size__large"></span>
                </div>
                <h3>Aa</h3>
            </div>
            <li class="modal-config__options theme-toggle"></li>
            <li class="modal-config__options exit"></li>
    </ul>
        <div class="modal-config__close-modal"></div>
    </ul>
    <div class="sidebar">
            <div class="sidebar__icon"></div>
            <div class="sidebar__icon"></div>
            <div class="sidebar__icon"></div>
            <div class="sidebar__icon config"></div>
    </div>
    <footer class="container section"></footer>
</body>
<script type="module" src="./home/js/baseDeconhecimento.js"></script>
<script type="module" src="./home/js/post.js"></script>
</html>
