    <main>
        <div class="container-principal">
            <div>
                <input id="input_titulo" type="text" placeholder="Titulo*">
            </div>
            <br>
            <div class="linha-horizontal"></div>
            <br>
            <div class="container-tags">
                <div class="box-left">
                    <h3>Tags</h3>
                    <br>
                    <input class="check" type="checkbox" id="ram" name="ram" value="ram">
                    <label for="ram"> RAM</label><br>
                    <input class="check" type="checkbox" id="cpu" name="cpu" value="cpu">
                    <label for="cpu"> CPU</label><br>
                    <input class="check" type="checkbox" id="disco" name="disco" value="disco">
                    <label for="disco"> DISCO</label><br><br>
                </div>
                <div class="linha-vertical"></div>
                <div class="box-right">
                    <h3>Status</h3>
                    <br>
                    <input type="radio" id="resolvido" name="resolve" value="sim">
                    <label for="resolvido">Resolvido</label><br>
                    <input type="radio" id="naoResolvido" name="resolve" value="nao">
                    <label for="naoResolvido">Não resolvido</label><br>

                </div>
            </div>
            <br>
            <div class="linha-horizontal"></div>
            <br>
            <div class="container-tags">
                <div class="box-left">
                    <h3>Descrição*</h3>
                    <br>
                    <div class="box-texto">
                        <textarea name="" id="input_descricao" rows="7" cols="50"></textarea>
                        <br>
                        <button class="botoes-clear">Limpar</button>
                    </div>
                </div>
                <div class="linha-vertical"></div>
                <div class="box-right">
                    <h3>Observações</h3>
                    <br>
                    <div class="box-texto">
                        <textarea name="" id="" rows="7" cols="50"></textarea>
                        <br>
                        <button class="botoes-clear">Limpar</button>
                    </div>
                </div>
            </div>
            <br><br>
            <div class="container-botoes">
                <button class="botoes-bottom">Cancelar</button>
                <button class="botoes-bottom" onclick="postar()">Enviar</button>
            </div>

        </div>
    </main>
