<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Line | Cadastro</title>
    <link rel="icon" href="home/assets/images/logoLifeLine.png">
    <link rel="stylesheet" href="home/css/cadastro.css">
</head>

<body>
    <div class="formulario">
        <h1>Cadastro</h1>

        <form action="form" class="form">
            <input type="text" id="nome_input" placeholder="NOME">

            <input type="text" id="email_input" placeholder="EMAIL">
            <br>
            <input type="text" id="cpf_input" placeholder="CPF">

            <input type="text" id="telefone_input" placeholder="TELEFONE">
            <br>
            <input type="text" id="logradouro_input" placeholder="LOGRADOURO">

            <input type="text" id="cargo_input" placeholder="CARGO">
            <br>
            <input type="text" id="senha_input" placeholder="CRIE UMA SENHA">

            <input type="text" id="senha2_input" placeholder="REPITA SUA SENHA">
            <br>
        </form>
        <label class="checkbox">
            <input type="checkbox" class="box">
            <p style="margin: 10px;">Lembre de mim</p>
        </label>
        <button class="entrar">CADASTRAR</button>

    </div>

    <div class="tela">
        <img src="home/assets/images/undraw_My_password_re_ydq7-removebg-preview.png">
    </div>
    <div class="circulo"></div>
</body>

</html>
